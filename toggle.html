<body>
      <div class="container">

       <button onclick="toggle()">click</button>
</body>
<script>
      var container = document.querySelector(".container");
       var orange = true;
       function toggle(){
        if(orange){
            container.style.backgroundColor ="#09ff84";
        }
        else {
                container.style.backgroundColor = "#ff8409"; 
               
                

            }
           
       }

</script>
